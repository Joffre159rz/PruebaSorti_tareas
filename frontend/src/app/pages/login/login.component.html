<div class=" d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="/assets/img/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="/assets/img/correo-electronico-vacio.png" alt="username-icon" style="height: 1rem" />
                </div>
                <input id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                    class="form-control bg-light" type="email" placeholder="Email" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
                    class="form-control bg-light" type="password" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-around mt-1">
                <div class="pt-1">
                    <a data-bs-toggle="modal" data-bs-target="#modal-forgot-password" class="text-decoration-none text-info fw-semibold fst-italic"
                        style="font-size: 0.9rem; cursor:'pointer' ">Forgot your password?</a>
                </div>
            </div>
            <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                <button type="submit" class="btn btn-info text-white">Iniciar Sesión</button>
            </div>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tienes una cuenta?</div>
            <a routerLink="/register" class="text-decoration-none text-info fw-semibold">Registrate</a>
        </div>
    </div>
    <div class="modal fade" id="modal-forgot-password" tabindex="-1" role="dialog" style="display: none;">
        <form #forgotPasswordForm="ngForm" (ngSubmit)="forgot_password(forgotPasswordForm)">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark" style="color: #fff;">
                        <h5 class="modal-title">Olvidaste tu contraseña?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Ingrese su correo" #email_user="ngModel" name="email_user" [(ngModel)]="email_userText" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-info text-white"  data-bs-dismiss="modal">Enviar Correo</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
