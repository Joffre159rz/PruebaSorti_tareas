<div class="container-fluid g-0">
    <app-sidebar></app-sidebar>
    <div class="display-area">
        <main class="content mt-5">
            <div class="container-fluid">

                <div class="header">
                    <h1 class="header-title">
                        Tareas
                    </h1>
                    <p class="header-subtitle">Listado de todas las tareas Completadas y no completadas del usuario</p>
                </div>
                <div class="row">
                    <div class="col-12 col-xl-12">
                        <div class="card">
                            <div class="card-header bg-info" style="color: #fff;">
                                <h5 class="card-title">Listado de tareas</h5>
                                <a routerLink="/tasks/registrar" class="btn btn-light btn__mod">Nueva tarea</a>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="ps-2">Titulo</th>
                                        <th class="ps-2">Descripcion</th>
                                        <th class="ps-0">Estado</th>
                                        <th class="ps-0">Descripcion Estado</th>
                                        <th class="ps-0">Opciones</th>
                                        
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of tasks | paginate: { itemsPerPage: 5, currentPage: p };">
                                    <td class="ps-2 pt-3">
                                        {{item.titulo}}
                                    </td>
                                    <td class="ps-2 pt-3">
                                        {{item.descripcion}}
                                    </td>
                                    <td class="ps-5 pt-2">
                                        <div class="form-check form-switch" *ngIf="item.estado=='completado'">
                                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)="cambiarEstadoTask(item.id)" >
                                          </div>
                                          <div class="form-check form-switch" *ngIf="item.estado=='no completado'">
                                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (click)="cambiarEstadoTask(item.id)">
                                          </div>
                                    </td>
                                    <td class="ps-2 pt-2">
                                        <div class="form-check form-switch" *ngIf="item.estado=='completado'">
                                            {{item.estado}}
                                          </div>
                                          <div class="form-check form-switch" *ngIf="item.estado=='no completado'">
                                            {{item.estado}}
                                          </div>
                                    </td>

                                    <td>
                                        <div class="btn-group" >
                                                <a [routerLink]="['/tasks/editar/',item.id]" class="btn btn-primary " style="margin-right:5px">
                                                    <i class="fa fa-pen"></i>
                                                </a>
                                                <button class="btn btn-danger " (click)="desecharTask(item.id)">
                                                    <i class="fa-solid fa-trash"></i>
                                                </button>
                                        </div>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="mt-3">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
